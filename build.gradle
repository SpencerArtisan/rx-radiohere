apply plugin: 'java'

sourceCompatibility = 1.8  
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.json:json:20140107'
	compile 'org.apache.httpcomponents:fluent-hc:4.3.2'
    compile 'com.netflix.rxjava:rxjava-core:0.18.3'
    compile 'com.netflix.rxjava:rxjava-async-util:0.18.3'
    compile 'com.netflix.rxjava:rxjava-string:0.18.3'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'net.avh4.test:junit-nested:1.0.1'
    testCompile 'org.ow2.chameleon.commons.junit:junit-dep:4.8.2-0000'
	testCompile 'org.mockito:mockito-all:1.9.5'
}
