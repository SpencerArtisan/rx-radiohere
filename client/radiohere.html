<!doctype html>

<html ng-app="app">
	<head>
		<title>Radiohere</title>
		<script src="vendor/jquery-1.7.2.js"></script>
		<script src="vendor/angular.js"></script>

		<script src="js/radiohere.js"></script>
	</head>
	<body ng-controller="RadiohereController">
		<div ng-init="loadArtists()">
			<ul class="list">
				<li ng-repeat="artist in artists">
				{{artist.name}}
				</li>	
			</ul>
		</div>

	</body>
</html>
